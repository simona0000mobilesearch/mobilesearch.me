<title>Contact</title>

<style>
:root {
  --bg: #f4f6f9;
  --card: #ffffff;
  --text: #111;
  --accent: #0088cc;
}

body.dark {
  --bg: #0f1115;
  --card: #1a1d24;
  --text: #f1f1f1;
  --accent: #3aa6ff;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s ease;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

.logo {
  width: 140px;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h1 {
  margin-bottom: 40px;
  font-weight: 600;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.card {
  background: var(--card);
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

button {
  margin-top: 15px;
  padding: 12px 22px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  cursor: pointer;
  background: var(--accent);
  color: white;
  transition: 0.2s;
}

button:hover {
  opacity: 0.85;
}

.qr {
  margin-top: 20px;
  width: 180px;
  border-radius: 12px;
}

.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--card);
  border: none;
  padding: 10px 14px;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.footer {
  margin-top: 50px;
  font-size: 13px;
  opacity: 0.6;
}
</style>
</head>
